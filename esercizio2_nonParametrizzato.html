<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Esercizio2</title>
    <script>

        var num_inseriti=0;

        function calcola(){
            if(num_inseriti>=10){
                alert("Alunni inseriti");
            }
            else{
                num_inseriti++;
                alert("Alunno inserito");
                document.getElementById("campo_out").innerHTML = "Numero degli alunni inseriti: " + num_inseriti;
            }
        }
    </script>
</head>
<body>
    <h3>Inserisci nome alunno</h3>
    <input>
    <button onclick="calcola()">Inserisci</button>
    <p id="campo_out">Numero Alunni Inseriti:0</p>
</body>
</html>
