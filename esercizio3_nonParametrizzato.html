<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Esercizio3_non_parametrizzato</title>
    <script>
        var prezzo_tot=0;

        function inserisci(){
            var prezzo=document.getElementById("input_prezzo").value;
            if(isNaN(prezzo)){
                alert("Non hai Inserito un numero");
            }
            else{
                prezzo_tot+=eval(prezzo);
                document.getElementById("campo_out").innerHTML="Prezzo Totale: €" + prezzo_tot;
            }
            
        }
    </script>
</head>
<body>
<h1>Inserisci prezzo</h1>
    <input id="input_prezzo">
    <button onclick="inserisci()">Inserisci</button>
    <p id="campo_out">Prezzo Totale: €0</p>
</body>
</html>
